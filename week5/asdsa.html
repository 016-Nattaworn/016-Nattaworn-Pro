<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      .error {
        color: red;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").onsubmit = function (event) {
          event.preventDefault(); // Prevent the default form submission

          let username = document.querySelector("#username").value;
          let password = document.querySelector("#password").value;

          // Check if username is less than 8 characters
          let checkUsername = username.length >= 8;
          if (!checkUsername) {
            document.querySelector("#errorUsername").innerHTML =
              "Username must be at least 8 characters";
          } else {
            document.querySelector("#errorUsername").innerHTML = "";
          }

          // Check if password is less than 8 characters
          let checkPassword = password.length >= 8;
          if (!checkPassword) {
            document.querySelector("#errorPassword").innerHTML =
              "Password must be at least 8 characters";
          } else {
            document.querySelector("#errorPassword").innerHTML = "";
          }

          // If both username and password meet the criteria, allow form submission
          if (checkUsername && checkPassword) {
            // Perform additional actions if needed
            alert("Form submitted successfully!");
          }
        };

        document.querySelector("#clickme").onclick = function () {
          document.querySelector("h1").innerHTML = "Good Bye";
        };
      });
    </script>
  </head>
  <body>
    <h1>Hello</h1>
    <form action="">
      <button id="clickme">Click Me</button>
      <p>Username :</p>
      <input type="text" id="username" />
      <p id="errorUsername" class="error"></p>
      <p>Password :</p>
      <input type="password" id="password" />
      <p id="errorPassword" class="error"></p>
      <input type="submit" value="OK" />
    </form>
  </body>
</html>
